<!DOCTYPE html>
<html ng-app="MiPrimerApp">
  <head>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Mi Primera App Web</title>

    <!-- Bootstrap -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://bootswatch.com/united/bootstrap.min.css">
    <link rel="stylesheet" href="https://bootswatch.com/united/bootstrap.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-resource.js"></script>
    <script src="/js/myCtrl.js"></script>
  
  </head>
  <body ng-controller="myCtrl">
  <nav class="navbar navbar-default" style="margin:0" >
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/home">Home</a>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
        <ul class="nav navbar-nav">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Usuarios <span class="caret"></span></a>
            <ul class="dropdown-menu" role="menu">
              <li><a href="/verUsuario">Ver Usuario</a></li>
              <li><a href="/crearUsuario">Crear Usuario</a></li>
            </ul>
          </li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Encuesta <span class="caret"></span></a>
            <ul class="dropdown-menu" role="menu">
              <li><a href="/verEncuesta">Ver Encuesta</a></li>
            </ul>
          </li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Llamado <span class="caret"></span></a>
            <ul class="dropdown-menu" role="menu">
              <li><a href="/Llamar">Llamar</a></li>
            </ul>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Hola {{user.username}} <span class="caret"></span></a>
            <ul class="dropdown-menu" role="menu">
              <li><a href="/profile">Ver Perfil</a></li>
              <li><a ng-click="logout()" href="/logout">Logout</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>


<div>
  <h1>{{title}}</h1>
</div>

<table class="table">
	<thead>
  		<tr>
    	  <th> ID </th>
    	  <th> Username </th>
    	  <th> Password </th>
          <th> Email </th>
    	  <th> Acciones </th>
  		</tr>                
    </thead>
  <tbody>
  <tr ng-repeat="usuario in users">
    <td>{{usuario.id}}</td>
    <td>{{usuario.username}}</td>
    <td>{{usuario.password}}</td>
    <td>{{usuario.email}}</td>
    <td> <button class="btn btn-primary btn-sm" ng-click="deleteUsuario(usuario.id)">Eliminar </button>
      <button class="btn btn-primary btn-sm" ng-click="updateUsuario(usuario.id)">Modificar </button>
    </td>
  </tr>
  </tbody>
</table>

  
  </body>
</html>
