<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../public/stylesheet/styleformproyecto.css">
    <title>Title</title>
</head>
<body>

<div class="container">
    <div class="row header">
        <h1> Nuevo Proyecto &nbsp;</h1>
        <h3> Escoge un nombre llamativo para tu proyecto </h3>
    </div>
    <div class="row body">
        <form action="/home">
            <ul>
                <li>
                    <p class="left">
                        <label for="first_name"> Nombre del Proyecto </label>
                        <input type="text" name="first_name" placeholder="John" />
                    </p>
                </li>
                <li><div class="divider"></div></li>
                <li>
                    <label for="comments">Descripcion del Proyecto</label>
                    <textarea cols="46" rows="3" name="comments"></textarea>
                </li>

                <li>
                    <input class="btn btn-submit" type="submit" value="Crear" />
                    <small>or press <strong>enter</strong></small>
                </li>

            </ul>
        </form>
    </div>
</div>
</body>
</html>
