<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title> CATI </title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://bootswatch.com/united/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-resource.js"></script>

    <!--<script src="/js/encuestadoCtrl.js"></script>-->
    <script src="/js/proyectoCtrl.js"></script>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="/stylesheet/styleformproyecto.css">
    <link rel="stylesheet" href="../public/stylesheet/styleformproyecto.css">
</head>
<body>

<div class="container" align="center">
    <div class="row header">
        <h1> Nuevo Proyecto &nbsp;</h1>
        <h3> Escoge un nombre llamativo para tu proyecto </h3>
    </div>
    <div class="row body">
        <form ng-controller="proyectoCtrl">
            <ul>
                <li>
                    <p class="left">
                        <label> Nombre del Proyecto </label>
                        <input type="text" ng-model="formData.nombre" placeholder="Nuevo Proyecto CATI" />
                    </p>
                    <p class="right">
                        <label> Indique a quienes Encuestar en el Proyecto </label>
                        <label ng-repeat="encuestado in encuestados">
                            <input type="checkbox" value="{{encuestado.id}}"
                                   ng-model="formData.encuestado{{+$index}}"> {{encuestado.nombre}}
                        </label>
                    </p>
                </li>
                <li>
                    <label> Añadir links de Encuestas para el Proyecto </label>
                    <button type="button" onclick="anadirEncuestado()" > Añadir Encuesta </button>
                    <ul id="mis encuestas">
                    </ul>
                    <script>
                        var j = 0;
                        function anadirEncuestado() {
                            j++;
                            var node2 = document.createElement("LI");
                            var inputUrl = document.createElement("INPUT");
                            inputUrl.setAttribute("type", "text");
                            inputUrl.setAttribute("placeholder", "Ingrese url de la encuesta");
                            inputUrl.setAttribute("ng-model", "formData.url"+j);
                            node2.appendChild(inputUrl);
                            document.getElementById("mis encuestas").appendChild(node2);
                        }
                    </script>
                </li>

                <li><div class="divider"></div></li>
                <li>
                    <label> Descripcion del Proyecto </label>
                    <textarea cols="46" rows="3" ng-model="formData.descripcion"></textarea>
                </li>

                <li>
                    <input class="btn btn-submit" type="button" ng-click="crearProyecto()" value="Crear" />
                    <small>or press <strong>enter</strong></small>
                </li>

            </ul>
        </form>
    </div>
</div>
</body>
</html>>
