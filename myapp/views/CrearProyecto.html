<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Title</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://bootswatch.com/united/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-resource.js"></script>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="/stylesheet/styleformproyecto.css">
</head>
<body>

<div class="container">
    <div class="row header">
        <h1> Nuevo Proyecto &nbsp;</h1>
        <h3> Escoge un nombre llamativo para tu proyecto </h3>
    </div>
    <div class="row body">
        <form action="/home">
            <ul>
                <li>
                    <p class="left">
                        <label for="first_name"> Nombre del Proyecto </label>
                        <input type="text" name="first_name" placeholder="Nuevo Proyecto CATI" />
                    </p>
                </li>
                <li><div class="divider"></div></li>
                <li>
                    <label for="comments">Descripcion del Proyecto</label>
                    <textarea cols="46" rows="3" name="comments"></textarea>
                </li>

                <li>
                    <input class="btn btn-submit" type="submit" value="Crear" />
                    <small>or press <strong>enter</strong></small>
                </li>

            </ul>
        </form>
    </div>
</div>
</body>
</html>
